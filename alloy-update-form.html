<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Application Details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Update Application Details</h1>
        <hr>

        <form action="http://localhost:4000/evaluations/:document_ssn" method="PUT">
            <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input type="text" class="form-control" name="name_first" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" name="name_last" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Address Line 1</label>
                <input type="text" class="form-control" name="address_line_1" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Address Line 2</label>
                <input type="text" class="form-control" name="address_line_2">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">City</label>
                <input type="text" class="form-control" name="address_city" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">State</label>
                <input type="text" placeholder="must be a two-letter code, ex. NY, CA, etc" class="form-control" minlength="2" maxlength="2" name="address_state" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Postal Code</label>
                <input type="text" class="form-control" name="address_postal_code" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Country Code</label>
                <input type="text" class="form-control" name="address_country_code" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Social Security Number</label>
                <input type="text" placeholder="9 digits, no dashes" class="form-control" minlength="9" maxlength="9" name="document_ssn">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Email Address</label>
                <input type="email" class="form-control" name="email_address" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Date of Birth</label>
                <input type="date" class="form-control" name="birth_date">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
